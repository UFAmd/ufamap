            cx="34.894"
            name="Israeli Airports Authority"
            fill="#E65100"
            r=".35%" info="Ben Gurion Airport"
            picture="uak.jpg" att="0" atc="0" ats="80" atv="80" atr="80" />


        <text id="tooltip" x="0" y="0" visibility="hidden">Tooltip</text>
      </svg>
    </div>
  <div id="modal">
    <span id="closeBtn">x</span>
    <div class="modal-content">
      <img id="pic" src="x"/>
      <span id="modal-header"> title </span>
        <p id="modal-body"> subtitle </p>
      <span id="icons">
        <img id="att" src="attlogo.PNG" class="icon">
        <img id="atc" src="atclogo.PNG" class="icon">
        <img id="atv" src="atvlogo.PNG" class="icon">
        <img id="atr" src="atrlogo.PNG" class="icon">
        <img id="ats" src="atslogo.png" class="icon">
      </span>
    </div>
  </div>
  </div>
  <script>
          //mapping function
    document.body.onload = function(){
      var users = document.getElementsByClassName('pin');
        for (var i = 0; i < users.length; i++) {
         var element = users[i]
         var lon = parseInt(element.getAttribute("cx"));
         var xValue = (637.5 * ((lon + 180) / 360)) - 16;
         element.setAttribute("cx", xValue);
         var lat = parseInt(element.getAttribute("cy"));
         var yValue = (474.691 * ((Math.abs((((5/4) *
                (Math.asinh(Math.tan(((4*Math.PI)/900) * lat))))
                      + 2.30342) - 4.60684)) / 4.60684)) - 37;
         element.setAttribute("cy", yValue); }}

         //tooltip and modal display
    var svg = document.getElementById("pins");
    var tooltip = svg.getElementById("tooltip");
    var triggers = svg.getElementsByClassName("pin");
    for (var i = 0; i < triggers.length; i++) {
      triggers[i].addEventListener('mousemove', showTooltip);
      triggers[i].addEventListener('mouseout', hideTooltip);
      triggers[i].addEventListener('click', showModal);

        function showTooltip(evt) {
            var CTM = svg.getScreenCTM();
            var mouseX = (evt.clientX - CTM.e) / CTM.a;
            var mouseY = (evt.clientY - CTM.f) / CTM.d;
            tooltip.setAttributeNS(null, "x", mouseX + 20 / CTM.a);
            tooltip.setAttributeNS(null, "y", mouseY + 10 / CTM.d);
            tooltip.setAttributeNS(null, "visibility", "visible");
            var mouseY = (evt.clientY - CTM.f) / CTM.d;
            tooltip.firstChild.data = evt.target.getAttributeNS(null, "name");}

       function hideTooltip(evt) {
            tooltip.setAttributeNS(null, "visibility", "hidden");  }

       function showModal(evt) {
              var header = document.getElementById("modal-header");
              var subtitle = document.getElementById("modal-body");
              var pic = document.getElementById("pic");
              document.getElementById("modal").style.zIndex = "100";
              document.getElementById("modal").style.opacity = "1";
              document.getElementById("map").style.filter = "brightness(60%)";
              document.getElementById("att").style.filter =
                    "grayscale(" + evt.target.getAttributeNS(null, "att") + ")";
              document.getElementById("atc").style.filter =
                    "grayscale(" + evt.target.getAttributeNS(null, "atc") + ")";
              document.getElementById("ats").style.filter =
                    "grayscale(" + evt.target.getAttributeNS(null, "ats") + ")";
              document.getElementById("atv").style.filter =
                    "grayscale(" + evt.target.getAttributeNS(null, "atv") + ")";
              document.getElementById("atr").style.filter =
                    "grayscale(" + evt.target.getAttributeNS(null, "atr") + ")";
              document.getElementById("pic").src =
                    evt.target.getAttributeNS(null, "picture");
              header.firstChild.data =
                    evt.target.getAttributeNS(null, "name");
              subtitle.firstChild.data =
                    evt.target.getAttributeNS(null, "info");} };

      var closeBtn = document.getElementById("closeBtn");
        closeBtn.addEventListener('click', hideModal);
        function hideModal(evt) {
        document.getElementById("modal").style.zIndex = "-100";
        document.getElementById("modal").style.opacity = "0";
        document.getElementById("map").style.filter = "brightness(100%)";
        }

  </script>

  </body>
</html>
